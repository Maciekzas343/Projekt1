<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja - Śledzenie Serwisowania Auta</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Pasek nawigacyjny -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Śledzenie Serwisowania Auta</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Logowanie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Rejestracja</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Rejestracja</h2>
        <form id="register-form" method="POST" action="process_register.php">
            <div class="form-group">
                <label for="username">Nazwa użytkownika</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Wpisz nazwę użytkownika" required>
            </div>
            <div class="form-group">
                <label for="email">Adres e-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Wpisz adres e-mail" required>
            </div>
            <div class="form-group">
                <label for="password">Hasło</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Wpisz hasło" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Potwierdź hasło</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Potwierdź hasło" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Zarejestruj się</button>
        </form>
        <p class="mt-3 text-center">
            Masz już konto ? <a href="login.html">Zaloguj się</a>
        </p>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Śledzenie Serwisowania Auta</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
